<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="style.css">
<title>Insert title here</title>
</head>
<body>
	<div id="page" class="fill">
		<table id="shop" style="overflow-x:auto;">
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Add to Cart</th>
			</tr>
			<tr id="lions">
				<td>Lions</td>
				<td>$100</td>
				<td><button onclick="addToCart('lions', 100)">Add</button></td>
			</tr>
			<tr id="tigers">
				<td>Tigers</td>
				<td>$50</td>
				<td><button onclick="addToCart('tigers', 50)">Add</button></td>
			</tr>
			<tr id="beers">
				<td>Beers</td>
				<td>$10</td>
				<td><button onclick="addToCart('beers', 10)">Add</button></td>
			</tr>
		</table>
	</div>
	<div id="showAdded">
		<table id="added" style="overflow-x:auto;">
			<tr id="addHead">
				<th>Product</th>
				<th>Price</th>
				<th><i><small>___________</small></i></th>
			</tr>
		</table>
	</div>	
	<div id="showCart">
		<table id="cart" style="overflow-x:auto;">
			<tr id="cartHead">
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</table>
	</div>
	<button id="basket" onclick="checkout()">Checkout</button>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
